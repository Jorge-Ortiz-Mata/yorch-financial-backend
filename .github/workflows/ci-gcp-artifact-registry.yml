on:
  workflow_call:

jobs:
  build-and-push:
    name: Artifact Registry - GCP
    runs-on: ubuntu-latest
    container:
      image: ruby:3.0.4
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v0.4.0
        with:
          workload_identity_provider: projects/787448687190/locations/global/workloadIdentityPools/yorch-financial-pool/providers/github
          service_account: github-actions-runner@yorch-financial.iam.gserviceaccount.com

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1.0.0

      - name: Authorize push to Google Cloud Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build Docker Image
        run: docker build -t yorch-financial-staging:latest .

      - name: Tag Docker Image
        run: docker tag yorch-financial-staging:latest us-central1-docker.pkg.dev/yorch-financial/yorch-financial/yorch-financial-staging:latest
