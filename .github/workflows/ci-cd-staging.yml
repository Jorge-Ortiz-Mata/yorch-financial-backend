name: Staging - CI & CD

on:
  push:
    branches:
      - main

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  testing:
    name: Staging - Testing
    uses: ./.github/workflows/ci-testing.yml

  build-and-push:
    name: Staging - Artifact Registry GCP
    uses: ./.github/workflows/ci-gcp-artifact-registry.yml
    needs: testing
